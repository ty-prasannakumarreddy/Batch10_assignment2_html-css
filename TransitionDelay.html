<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background: blue;
            transition-property: width;
            transition-duration: 5s;
            transition-delay: 2s;
        }

        div:hover {
            width: 300px;
        }
    </style>
</head>

<body>

    <h1>The transition-delay Property</h1>

    <p>Hover over the div element below, to see the transition effect (Note that the transition effect will wait 2
        seconds before starting):</p>

    <div></div>
</body>

</html>
